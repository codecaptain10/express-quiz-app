<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style src="./stylesheets/style.css"></style>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <h1>Coders Quiz Application</h1>

    <h2>Good anwers: <span id="goodAnswers">0</span></h2>

    <div id="win"><span>Yes! You WIN!</span></div>
    <div id="lose"><span>No! You LOSE!</span></div>

    <div id="game-board">

        <div id="tip"></div>
        <button id="callToAFriend">Call to friend</button>
        <button id="halfOnHalf">50 / 50</button>
        <button id="questionToTheCrowd">Question to the crowed</button>

        <div id="question"></div>
        <button class="answer-btn" id="answer1" data-answer="0"></button>
        <button class="answer-btn" id="answer2" data-answer="1"></button>
        <button class="answer-btn" id="answer3" data-answer="2"></button>
        <button class="answer-btn" id="answer4" data-answer="3"></button>
    </div>



    <script src="script.js"></script>
</body>

</html>
